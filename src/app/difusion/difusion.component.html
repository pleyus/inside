<div class="tabs left">
	<header>
		<a class="item"
			[class.active]="$.isActive(['/difusion/applicants'])" routerLink="/difusion/applicants">
			<span class="icon-users"></span>
			Aspirantes
			<span *ngIf="S.News.Applicants > 0" class="bullet pull-right">
				{{S.News.Applicants > 99 ? '+99' : S.News.Applicants}}
			</span>
    </a>
    <a class="item" [class.active]="$.isActive(['/difusion/inbox'])" routerLink="/difusion/inbox">
			<span class="icon-inbox"></span>
			Mensajes
			<span *ngIf="S.News.Messages > 0" class="bullet pull-right">
				{{S.News.Messages > 99 ? '+99' : S.News.Messages}}
			</span>
		</a>
    <a class="item"
      [class.active]="$.isActive(['/difusion/stats'])" routerLink="/difusion/stats">
			<span class="icon-chart"></span>
			Estadisticas
    </a>
    <a *ngIf="$.CanDo('vias')" class="item"
      [class.active]="$.isActive(['/difusion/vias'])" routerLink="/difusion/vias">
      <span class="icon-share"></span>
      Vias de difusi√≥n
    </a>
	</header>
	<div class="tab-body">
		<router-outlet></router-outlet>
	</div>
</div>
